    <form name="myform" onsubmit="return validation()">
        <table>
            <tr>
                <h1>Registration form</h1>
            </tr>
            <tr>
                <td class="id2"><label for="fname">First Name</label></td>
                <td class="id1"><input type="text" id="fname" name="fname">
                <span id="error1" style="visibility: hidden;">POOR</span></td>
            </tr>
            <tr>
                <td class="id2"><label for="lname">Last Name</label></td>
                <td class="id1"><input type="text" id="lname" name="lname">
                <span id="error2" style="visibility: hidden;">POOR</span></td>
            </tr>
            <tr>
                <td class="id2"><label for="email">Email</label></td>
                <td class="id1"><input type="text" id="email" name="email">
                <span id="error3" style="visibility: hidden;">POOR</span></td>
            </tr>
            <tr>
                <td class="id2"><label for="password">Password</label></td>
                <td class="id1"><input type="password" id="password" name="password">
                <span id="error4" style="visibility: hidden;">POOR</span></td>
            </tr>
            <tr>
                <td class="id2"><label for="reenterpassword">Re-enter Password</label></td>
                <td class="id1"><input type="password" id="reenterpassword" name="reenterpassword">
                <span id="error5" style="visibility: hidden;">POOR OR MISMATCH</span></td>
            </tr>
            <tr>
                <td class="id2"><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="genderMale" name="gender" value="male">
                    <label for="genderMale">Male</label> <br>
                    <input type="radio" id="genderFemale" name="gender" value="female">
                    <label for="genderFemale">Female</label>
                </td>
            </tr>
            <tr>
                <td class="id2"><label for="age">Age:</label></td>
                <td class="id1"><input type="number" id="age" name="age">
                <span id="error6" style="visibility: hidden;">POOR</span></td>
            </tr>
            <tr>
                <td class="id2"><label for="number">Phone Number</label></td>
                <td class="id1"><input type="number" id="number" name="number">
                <span id="error7" style="visibility: hidden;">POOR</span></td>
            </tr>
            <tr>
                <td class="id2"><label for="address">Address</label></td>
                <td><textarea rows="5" cols="48" id="address" name="address"></textarea>
                <span id="error8" style="visibility: hidden;">POOR</span></td>
            </tr>
            <tr>
                <td class="id2"><label for="state">State</label></td>
                <td class="id1"><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td class="id2"><label for="country">Country</label></td>
                <td>
                    <select id="country" name="country">
                        <option value="text">Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="id2"><label for="languages">Languages known</label></td>
                <td>
                    <input type="checkbox" id="english" name="languages" value="English">
                    <label for="english">English</label>
                    <input type="checkbox" id="kannada" name="languages" value="Kannada">
                    <label for="kannada">Kannada</label>
                    <input type="checkbox" id="hindi" name="languages" value="Hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="telugu" name="languages" value="Telugu">
                    <label for="telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                  <p style="padding-left: 110px;"><input type="checkbox" class="test" name="test">
                     Hereby I declare all the given details are true</p>
                </td>
            </tr>
            <tr class="id">
                <td colspan="2" style="padding-right: 350px;">
                    Log in to <a href="https://ethnus.com/">Ethnus</a> website
                </td>

                        <input type="submit" value="Register" class="final">
                    </div>
                </td>
            </tr>
